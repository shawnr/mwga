    <script>
      document.addEventListener('DOMContentLoaded', function(event){
        var curlTab = document.querySelector('#curl-container');
        curlTab.addEventListener('touchstart', openCurl);

        function openCurl(event){
          event.target.classList.add('hover');
          document.addEventListener('touchstart', closeCurl);
        }
        function closeCurl(event){
          curlTab.classList.remove('hover');
          document.removeEventListener('touchstart', closeCurl);
        }
      });
    </script>
